<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bistro Babushka - popup</title>
</head>

<body>
    <header>
        <div class="bistro_title">Bistro Babushka</div>
    </header>

    <div class="headline">
        <h1>Alle retter</h1>
    </div>

    <nav>
        <button class="filter_button button_chosen" data-type="all">Alle retter</button>
        <button class="filter_button" data-type="forretter">Forretter</button>
        <button class="filter_button" data-type="hovedretter">Hovedretter</button>
        <button class="filter_button" data-type="desserter">Desserter</button>
        <button class="filter_button" data-type="sideorders">Side orders</button>
        <button class="filter_button" data-type="drikkevarer">Drikkevarer</button>
    </nav>

    <main>
        <div class="popup_dim"></div>
        <div class="popup">
            <div class="close">
                <img src="images/icons/close.svg" alt="Close popup">
            </div>
            <div class="popup_info"></div>
        </div>
        <div id="menu"></div>
    </main>

    <script src="javascript.js"></script>

    <footer>
        <div class="footer-content">
            <p>
                Adresse:
                <br>
                Grønnegade 97
                <br>
                1234 København K
            </p>
            <p>
                Åbningstider:
                <br>
                Mandag-fredag 10:30 - 22:00
                <br>
                Lørdag: 12:00 - 23:00
            </p>
        </div>
    </footer>
</body>
</html>
