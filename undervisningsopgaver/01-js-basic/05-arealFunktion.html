<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areal-opgave</title>
</head>
<body>
    <script>
        let length = prompt("Skriv en længde");
        let width = prompt("Skriv en bredde");

        function area(l, w) {
            return(l * w);
        }

        let result = area(length,width);

        console.log(result);

        if (confirm("Arealet er " + result + ". Vil du prøve igen?")) {
            location.reload();
        }

    </script>
</body>
</html>
