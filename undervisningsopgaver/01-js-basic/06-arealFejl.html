<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areal-opgave</title>
</head>
<body>
    <script>
        let length = prompt("Skriv en længde");
        let width = prompt("Skriv en bredde");

        function areaFunction(l, w) {
            let area = (l * w);
            if (area == 0) {
                if (confirm(`Husk at indsætte tal over 0. Prøv igen.`)) {
                    location.reload();
                }
            }
            else if (isNaN(area)) {
                if (confirm(`Du må kun indsætte tal. Prøv igen.`)) {
                    location.reload();
                }
            }
            else {
                if (confirm(`Arealet er ${area}`)) {
                    location.reload();
                }
            }
        }

        let result = areaFunction(length,width);

        console.log(result);

    </script>
</body>
</html>
