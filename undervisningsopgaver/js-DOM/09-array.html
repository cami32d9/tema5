<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        #display {
            width: 20vw;
            height: 20vw;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }
        /*********************/
    </style>

</head>

<body>
    <div id="display"></div>

    <script>
        let playlist = ["Satellite", "Never let me down", "Greg's Drinking Song", "Why'd you lie to me", "Blame it on the boogie", "Jack Sparrow", "Fugle", "Immortals", "Salsa Tequila", "Europe's skies"];
        let displayBox = document.querySelector("#display");

        playlist.forEach(song => {
            displayBox.innerHTML += song + "<br>";
        })


    </script>
</body>

</html>
