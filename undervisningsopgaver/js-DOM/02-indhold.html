<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>

    <style>
        #square {
            width: 200px;
            height: 200px;
            background-color: forestgreen;
            text-align: center;
            line-height: 200px;
        }
        #circle {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 10000px;
            text-align: center;
            line-height: 200px;
        }
    </style>

</head>
<body>
    <div id="content">
        <div id="square"></div>
        <div id="circle"></div>
    </div>

    <script>
        document.querySelector("#square").textContent = "Grøn firkant";
        document.querySelector("#circle").textContent = "Rød cirkel";

    </script>
</body>
</html>
