<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areal-opgave</title>
</head>
<body>
    <script>
        let length = prompt("Skriv en længde");
        let width = prompt("Skriv en bredde");

        function areaFunction(l, w) {
            let area = (l * w);
            if (area == 0) {
                return(`Husk at indsætte tal over 0. Prøv igen.`);
            }
            else if (isNaN(area)) {
                return(`Du må kun indsætte tal. Prøv igen.`);
            }
            else {
                return(`Det er ${area}`);
            }
        }

        let result = areaFunction(length,width);

        console.log(result);

        confirm(result);

        if (confirm) {
            location.reload();
        }

    </script>
</body>
</html>
