<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areal-opgave</title>
</head>
<body>
    <script>
        let heightCm = prompt("Skriv din højde i cm");
        let height = heightCm/100;
        const weight = prompt("Skriv din vægt i kg");
        let fedmeklasse;
        const bmi = Math.round(weight/(height*height));


        if (bmi <= 19) {
            fedmeklasse = "undervægtig";
        }
        else if (bmi >= 20 && bmi < 25) {
            fedmeklasse = "normalvægtig";
        }

        else if (bmi >= 25 && bmi < 30) {
            fedmeklasse = "overvægtig";
        }
        else if (bmi >= 30 && bmi < 35) {
            fedmeklasse = "fed";
        }
        else if (bmi >= 35 && bmi < 40) {
            fedmeklasse = "svært fed";
        }
        else if (bmi > 40) {
            fedmeklasse = "ekstrem fedme";
        }

        if (bmi === 0 || isNaN(bmi)) {
            fedmeklasse = "ikke defineret";
            if (confirm("Højde og vægt skal indsættes som tal. Vil du prøve igen?")) {
                location.reload();
            }
        }
        else {
            if (confirm("Bmi'en er " + bmi + ". Vil du kende din fedmeklasse?")) {
                alert("Din fedmeklasse er " + fedmeklasse);
            }
        }

    </script>
</body>
</html>
