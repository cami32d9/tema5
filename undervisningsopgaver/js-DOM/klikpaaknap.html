<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        let klik = document.querySelector("#klik");
        let slet = document.querySelector("#slet");
        let html = document.querySelector("#html");
        let flyt = document.querySelector("#flyt");
        let box = document.querySelector("#box");
        let bax = document.querySelector("#bax");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            klik.addEventListener("click", function () {
                box.textContent = "KLIK";
            });
            slet.addEventListener("click", function () {
                box.innerHTML = "";
            });
            html.addEventListener("click", function () {
                box.innerHTML = "<h2>Overskrift</h2> <p>... og tekst</p>";
            });
            flyt.addEventListener("click", function() {
                bax.innerHTML = box.innerHTML;
                box.innerHTML = "";
            });
        }

    </script>
</body>

</html>
